								<h4 class="tm-project-name">Automated Error Correction tool for POS tags of Hindi Data</h4>
								<p class="tm-project-title">MT-NLP Lab at the International Institute of Information Technology</p>
								<p class="tm-project-about">Built an Automated Error Correction tool for POS tags of Hindi Data, in order to ensure that higher quality data is available for use. Hindi is one of the most widely spoken languages in India. Achieved an accuracy of 94.02% with a Neural Network that employed the probabilistic predictions of Support Vector Machines, Long Short Term Memory Networks, and Conditional Random Fields to make its predictions. Published a paper on the same at PACLIC 2018 and presented the paper at Hong Kong.</p>

								<h4 class="tm-project-name">dayly</h4>
								<p class="tm-project-title">Cornell Tech in association with Estee Lauder</p>
								<p class="tm-project-about">For a challenge extended by Estee Lauder - "How might we use data to develop in-the-moment personalized shopping experiences for e-commerce customers?", we built the product "dayly". This is an app that serves as a skin care diary to allow customers to track the effects their skin care routine products are having on them. The performace of the products and the skin conditions the customers are hoping to better can be used to improve the recommendations provided to the customer. Through this project we conducted user interviews to identify the real problems present, built the prototype and presented the final project at Estee Lauder and at Cornell Tech's Open Studio.</p>

								<h4 class="tm-project-name">Soccer Summary Generator</h4>
								<p class="tm-project-title">Manipal Institute of Technology</p>
								<p class="tm-project-about">Built a python command line tool which generates a textual summary of a video of a football match using RNNs and CNNs. Generation of a narrative for a football match using video imagery as the input. Using convolutional neural networks (CNNs), features present in a frame of the video were identified and then subsequently captioned using recurrent neural networks (RNNs). By captioning one frame in every 50 frames, we were effectively able to generate a summary of the match. However, the successful generation was solely due to the small size of our training data, and in the blog post linked below, I expand on why this project is a good example of ML projects giving a false sense of success due to overfitting.</p>
